language: node_js

node_js:
- 6

deploy:
  provider: gae
  skip_cleanup: true
  keyfile: client-secret.json
  project: travis-cli-example
  default: true
  on:
    all_branches: true

before_install:
- openssl aes-256-cbc -K $encrypted_08a1dc830e89_key -iv $encrypted_08a1dc830e89_iv
  -in client-secret.json.enc -out client-secret.json -d
